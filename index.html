<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div class="nav-container">
        <div class="Navbar">
            <h1>Dojonary</h1>
            <input type="Search" placeholder="Search" class="searchbox">
            <button onclick="logOut(this)" class="LoginBtn">Login</button>
        </div>
    </div>
    <div class="main">
        <div class="row">
            <!-- Left Column -->
            <div class="leftCol">
                <div class="results1">
                    <div class="word">
                        <h1>ninja</h1>
                        <p class="wordType">noun</p>
                        <p class="wordTense">Plural: <span class="wordTenseItalics">ninjas</span></p>
                        <br>
                        <button onclick="message()" class="likesBtn">13 Likes</button>
                    </div>
                    <div class="definition">
                        <p>A practitioner skilled in the <br> <span class="textUnderline">Japanese</span> art of <span class="textUnderline">ninjutsu</span></p>
                    </div>
                </div>
                <div class="results2">
                    <div class="word">
                        <h1>ninja</h1>
                        <p class="wordType">noun</p>
                        <p class="wordTense">Plural: <span class="wordTenseItalics">ninjas</span></p>
                        <br>
                        <button class="likesBtn">37 Likes</button>
                    </div>
                    <div class="definition">
                        <p>A <span class="textUnderline">programmer</span> who breaks <br> down problems with <span class="textUnderline">zen</span>-like <br> focus</p>
                    </div>
                </div>
            </div>
            <!-- Right Column -->
            <div class="rightCol">
                <div class="addEntry">
                    <p class="entryText">Dojanary is <br>defined by <span class="entryTextBold">YOU</span></p>
                    <br>
                    <input type="button" value="Add Definition" onclick="hide(this)" class="entryBtn">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
